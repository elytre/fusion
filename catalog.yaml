        « *— Vous êtes socialo, Madame la procureure ?\
        — Fille d’officier avec des tendances anarchistes. Et vous ?* »

        Chastity Riley est appelée au petit matin sur une étrange scène sans cadavre.\
        Un homme est découvert nu dans une cage, devant le siège d’un important éditeur de presse de Hambourg. Puis bientôt, un autre homme. Pour cette affaire, la procureure Riley écope d’un nouveau partenaire : Ivo Stepanovic, membre du bureau des Affaires spéciales. Une « troupe de spécialistes funky ». L’enquête plonge le duo dans le monde de l’entreprise et la crise financière.\
        Hambourg reste au cœur de l’intrigue, mais les deux nouveaux partenaires fouillent le passé et ses secrets, et partent pour une incursion en Bavière.
