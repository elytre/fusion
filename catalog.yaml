      Le livre est construit sous la forme de lettres d’une mère à sa fille.  
      C’est un court roman, qui révèle la psychologie de la mère. Ses lettres racontent sa vie, la jeunesse insouciante, l’arrivée de ses enfants, son indépendance et ce qu’elle est prête à faire pour la conserver. On y découvre le projet incroyable qu’elle imagine pour changer le monde (à moins que ce ne soit pour se sauver elle). Clark est le nom de son fils qu’elle tente de transformer en super-héros, dans un acte d’égoïsme profond.  
      Le prénom est une référence au personnage de Superman (d’ailleurs l’autrice fait allusion dans son texte aux héros de DC Comics et Marvel).  
      Au fur et à mesure que le texte avance, le drame se dessine et la personnalité de la mère apparaît dans toute sa complexité.  

      « *... et hop, coincée !! Pas mal, non ? Avoue que tu ne t’y attendais pas, à celle-là ! Tu coupes les ponts, tu pars au bout du monde, tu restes dix ans sans donner la moindre nouvelle ; quand je tente de reprendre contact, paf ! Tu me flanques hors de ta maison et de ta vie, sans l’ombre d’une hésitation… et te voilà malgré tout obligée de me lire. On sous-estime toujours sa vieille mère.* »
