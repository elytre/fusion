      Au Blaue Nacht, la procureure Chastity Riley écluse des bières et trouve le réconfort auprès de sa bande d’amis. Mise sur la touche après avoir faitcondamner son supérieur, elle est désormais chargée de la protection desvictimes. À l’hôpital l'attend un homme roué de coups, un Autrichien qui refusede parler. C’est sans compter sur la force de persuasion de Chastity... prête àmettre les pieds dans le plat de la bonne société hambourgeoise.

      Dans la lignée des romans d'une ville, Chastity Riley est Hambourg, ville-portet ville monde, ville punk-rock.

      Simone Buchholz donne naissance à un personnage récurrent et à une famille, deceux dont la vie nous est chère et que l'on prendrait bien pour amis. Conciseet poétique, tour à tour drôle et piquante, son écriture emporte le lecteur.
      Lauréate du Prix du Polar Allemand en 2019 pour *Mexikoring*, Simone Buchholz est traduite en Angleterre et enItalie. Elle vit à Sankt Pauli, le célèbre quartier de Hambourg.
